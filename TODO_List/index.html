<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      body {
        background-image: url('https://media1.giphy.com/media/Y80qEMbDDgvDCSssBP/giphy.gif?cid=ecf05e47vqb71qgwqrco75q4w8v9g9noch5jvplcu6e9wsk6&rid=giphy.gif&ct=g');
        background-repeat: no-repeat;
        background-attachment: fixed; 
        background-size: 100% 100%;
      }
      </style>
</head>
<body>
    <div class="container">
        <div class="bg-white flex flex-col md:ml-auto md:py-1 mt-8 md:mt-0">
            <h1 class="text-gray-900 text-lg mb-1 font-medium title-font">Task List</h1>
            <div class="relative mb-4">
              <label for="name" class="leading-7 text-sm text-gray-600">Add A Task</label>
              <input type="text" id="new-task" name="new-task" class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>

            <div class="relative mb-4">
              <label for="date" class="leading-7 text-sm text-gray-600">Set A Deadline</label>
              <input type="date" id="task-deadline" name="task-deadline" class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>

            <div class="relative mb-4">
                <label for="catagory" class="leading-7 text-sm text-gray-600">Category...</label>
                <input type="text" id="task-category" name="task-category" class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>

            <button id="add-task" class="add-button text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg">ADD</button>

            <div class="relative mb-4">
                <label for="search" class="leading-7 text-sm text-gray-600">Search Tasks ...</label>
                <input type="text" id="search" name="task-category" class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>

            <ul id="task-list" class="task-list">
                <!-- Tasks will be added here -->
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
